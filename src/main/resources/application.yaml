server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: yu-picture-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yu_picture
    username: root
    password: sphz0361
  profiles:
    active: local
  servlet:
    multipart:
          max-file-size: 10MB
mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted #全局的 Entity 逻辑删除字段属性名，仅在逻辑删除功能打开时有效。
      logic-delete-value: 1 #逻辑已删除值(默认值：1)
      logic-not-delete-value: 0 #逻辑未删除值(默认值：0)
# 接口文档
knife4j:
  enable: true
  openapi:
    title: doc
    version: 1.0
    group:
      test1:
        api-rule: package
        api-rule-resources:
          - com.yupi.yupicturebackend.controller



